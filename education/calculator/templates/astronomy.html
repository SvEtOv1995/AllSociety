<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∞—è –æ–±—Å–µ—Ä–≤–∞—Ç–æ—Ä–∏—è</title>
    <script src="https://unpkg.com/three@0.132.2/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: black; font-family: Arial, sans-serif; }
        canvas { display: block; }

        #info-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(86, 86, 86, 0.9);
            padding: 15px;
            border-radius: 10px;
            color: black;
            width: 320px;
            display: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #info-panel img {
            width: 100%;
            border-radius: 10px;
            background: #888;
            padding: 5px;
        }

        #focus-panel {
            position: fixed;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            background: rgba(200, 200, 200, 0.9);
            padding: 15px;
            border-radius: 10px;
            color: black;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        button {
            background: white;
            color: black;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="info-panel">
        <img id="info-image" src="" alt="–ü–ª–∞–Ω–µ—Ç–∞">
        <h2 id="info-name"></h2>
        <p id="info-description"></p>
        <p><strong>–†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –æ—Ç –°–æ–ª–Ω—Ü–∞:</strong> <span id="info-distance"></span> –º–ª–Ω –∫–º</p>
        <p><strong>–î–∏–∞–º–µ—Ç—Ä:</strong> <span id="info-diameter"></span> –∫–º</p>
        <p><strong>–°—Ä–µ–¥–Ω—è—è —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞:</strong> <span id="info-temperature"></span> ¬∞C</p>
    </div>

    <p class="mt-4 text-center text-gray-600"><a href="{% url 'index' %}" class="text-blue-500">üîô –ù–∞ –≥–ª–∞–≤–Ω—É—é</a></p>

    <div id="focus-panel"></div>

    <script>
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —Å—Ü–µ–Ω—ã, –∫–∞–º–µ—Ä—ã –∏ —Ä–µ–Ω–¥–µ—Ä–∞
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∫–∞–º–µ—Ä–æ–π (OrbitControls)
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 300, 1000);
        controls.autoRotate = true; // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ –∫–∞–º–µ—Ä—ã –≤–æ–∫—Ä—É–≥ —Å—Ü–µ–Ω—ã
        controls.autoRotateSpeed = 0.3;

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç–æ—á–µ—á–Ω–æ–≥–æ –∏—Å—Ç–æ—á–Ω–∏–∫–∞ —Å–≤–µ—Ç–∞
        const light = new THREE.PointLight(0xffffff, 2, 5000);
        light.position.set(0, 0, 0);
        scene.add(light);

        const planets = {}; // –û–±—ä–µ–∫—Ç –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –æ –ø–ª–∞–Ω–µ—Ç–∞—Ö
        let focusedPlanet = null; // –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –≤—ã–±—Ä–∞–Ω–Ω–æ–π –ø–ª–∞–Ω–µ—Ç—ã

        // –î–∞–Ω–Ω—ã–µ –æ –ø–ª–∞–Ω–µ—Ç–∞—Ö
        const planetData = [
            {
                name: 'Mercury',
                size: 5,
                distance: 80,
                orbitSpeed: 4.15,
                color: 0xaaaaaa,
                img: 'https://solarsystem.nasa.gov/system/feature_items/images/18_mercury_new.png',
                modelUrl: 'https://raw.githubusercontent.com/2ndVariety/3d-models/master/planets/mercury.glb',  // –ü—Ä–∏–º–µ—Ä–Ω–∞—è —Å—Å—ã–ª–∫–∞ –Ω–∞ –º–æ–¥–µ–ª—å
                description: '–ë–ª–∏–∂–∞–π—à–∞—è –∫ –°–æ–ª–Ω—Ü—É –ø–ª–∞–Ω–µ—Ç–∞.',
                diameter: 4879,
                temperature: 167
            },
            {
                name: 'Venus',
                size: 10,
                distance: 120,
                orbitSpeed: 1.62,
                color: 0xffaa33,
                img: 'https://solarsystem.nasa.gov/system/feature_items/images/27_venus_jg.png',
                modelUrl: 'https://raw.githubusercontent.com/2ndVariety/3d-models/master/planets/venus.glb',  // –ü—Ä–∏–º–µ—Ä–Ω–∞—è —Å—Å—ã–ª–∫–∞ –Ω–∞ –º–æ–¥–µ–ª—å
                description: '–í—Ç–æ—Ä–∞—è –ø–ª–∞–Ω–µ—Ç–∞ –æ—Ç –°–æ–ª–Ω—Ü–∞.',
                diameter: 12104,
                temperature: 464
            },
            {
                name: 'Earth',
                size: 12,
                distance: 160,
                orbitSpeed: 1,
                color: 0x3399ff,
                img: 'https://solarsystem.nasa.gov/system/feature_items/images/17_earth.png',
                modelUrl: 'https://raw.githubusercontent.com/2ndVariety/3d-models/master/planets/earth.glb',  // –ü—Ä–∏–º–µ—Ä–Ω–∞—è —Å—Å—ã–ª–∫–∞ –Ω–∞ –º–æ–¥–µ–ª—å
                description: '–ù–∞—à –¥–æ–º.',
                diameter: 12742,
                temperature: 15
            },
            {
                name: 'Mars',
                size: 8,
                distance: 220,
                orbitSpeed: 0.53,
                color: 0xff3300,
                img: 'https://solarsystem.nasa.gov/system/feature_items/images/19_mars.png',
                modelUrl: 'https://raw.githubusercontent.com/2ndVariety/3d-models/master/planets/mars.glb',  // –ü—Ä–∏–º–µ—Ä–Ω–∞—è —Å—Å—ã–ª–∫–∞ –Ω–∞ –º–æ–¥–µ–ª—å
                description: '–ö—Ä–∞—Å–Ω–∞—è –ø–ª–∞–Ω–µ—Ç–∞.',
                diameter: 6779,
                temperature: -63
            },
            {
                name: 'Jupiter',
                size: 30,
                distance: 320,
                orbitSpeed: 0.084,
                color: 0xff9933,
                img: 'https://solarsystem.nasa.gov/system/feature_items/images/16_jupiter_new.png',
                modelUrl: 'https://raw.githubusercontent.com/2ndVariety/3d-models/master/planets/jupiter.glb',  // –ü—Ä–∏–º–µ—Ä–Ω–∞—è —Å—Å—ã–ª–∫–∞ –Ω–∞ –º–æ–¥–µ–ª—å
                description: '–ö—Ä—É–ø–Ω–µ–π—à–∞—è –ø–ª–∞–Ω–µ—Ç–∞.',
                diameter: 139820,
                temperature: -145
            },
            {
                name: 'Saturn',
                size: 28,
                distance: 420,
                orbitSpeed: 0.034,
                color: 0xffcc99,
                img: 'https://solarsystem.nasa.gov/system/feature_items/images/28_saturn.png',
                modelUrl: 'https://raw.githubusercontent.com/2ndVariety/3d-models/master/planets/saturn.glb',  // –ü—Ä–∏–º–µ—Ä–Ω–∞—è —Å—Å—ã–ª–∫–∞ –Ω–∞ –º–æ–¥–µ–ª—å
                description: '–ü–ª–∞–Ω–µ—Ç–∞ —Å –∫–æ–ª—å—Ü–∞–º–∏.',
                diameter: 116460,
                temperature: -178
            },
            {
                name: 'Uranus',
                size: 20,
                distance: 520,
                orbitSpeed: 0.012,
                color: 0x99ccff,
                img: 'https://solarsystem.nasa.gov/system/feature_items/images/29_uranus.png',
                modelUrl: 'https://raw.githubusercontent.com/2ndVariety/3d-models/master/planets/uranus.glb',  // –ü—Ä–∏–º–µ—Ä–Ω–∞—è —Å—Å—ã–ª–∫–∞ –Ω–∞ –º–æ–¥–µ–ª—å
                description: '–õ–µ–¥—è–Ω–æ–π –≥–∏–≥–∞–Ω—Ç.',
                diameter: 50724,
                temperature: -224
            },
            {
                name: 'Neptune',
                size: 18,
                distance: 620,
                orbitSpeed: 0.006,
                color: 0x3333ff,
                img: 'https://solarsystem.nasa.gov/system/feature_items/images/30_neptune.png',
                modelUrl: 'https://raw.githubusercontent.com/2ndVariety/3d-models/master/planets/neptune.glb',  // –ü—Ä–∏–º–µ—Ä–Ω–∞—è —Å—Å—ã–ª–∫–∞ –Ω–∞ –º–æ–¥–µ–ª—å
                description: '–î–∞–ª—å–Ω—è—è –ø–ª–∞–Ω–µ—Ç–∞.',
                diameter: 49244,
                temperature: -218
            }
        ];



        // –°–æ–∑–¥–∞–Ω–∏–µ –°–æ–ª–Ω—Ü–∞
        const sunGeometry = new THREE.SphereGeometry(50, 32, 32);
        const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00, emissive: 0xffff00 });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        scene.add(sun);

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–ª–∞–Ω–µ—Ç
        planetData.forEach(data => {
            const geometry = new THREE.SphereGeometry(data.size, 32, 32);
            const material = new THREE.MeshStandardMaterial({ color: data.color });
            const planet = new THREE.Mesh(geometry, material);
            scene.add(planet);
            planets[data.name] = { mesh: planet, distance: data.distance, orbitSpeed: data.orbitSpeed, angle: Math.random() * Math.PI * 2, info: data };

            // –°–æ–∑–¥–∞–Ω–∏–µ –∫–Ω–æ–ø–æ–∫ –¥–ª—è —Ñ–æ–∫—É—Å–∏—Ä–æ–≤–∫–∏ –Ω–∞ –ø–ª–∞–Ω–µ—Ç–∞—Ö
            const button = document.createElement('button');
            button.innerText = data.name;
            button.onclick = () => focusOnPlanet(data.name);
            document.getElementById('focus-panel').appendChild(button);
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–ª–∞–Ω–µ—Ç–µ
        function showInfo(name) {
            const info = planets[name].info;
            document.getElementById('info-image').src = info.img;
            document.getElementById('info-name').innerText = info.name;
            document.getElementById('info-description').innerText = info.description;
            document.getElementById('info-distance').innerText = info.distance;
            document.getElementById('info-diameter').innerText = info.diameter;
            document.getElementById('info-temperature').innerText = info.temperature;
            document.getElementById('info-panel').style.display = 'block';
        }
        

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–æ–∫—É—Å–∏—Ä–æ–≤–∫–∏ –∫–∞–º–µ—Ä—ã –Ω–∞ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –ø–ª–∞–Ω–µ—Ç–µ
        function focusOnPlanet(name) {
            showInfo(name);
            focusedPlanet = planets[name];
        }

        // –§—É–Ω–∫—Ü–∏—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∑–≤–µ–∑–¥–Ω–æ–≥–æ —Ñ–æ–Ω–∞
        function generateStars() {
            const starGeometry = new THREE.BufferGeometry();
            const starVertices = [];
            const starColors = [];
            
            for (let i = 0; i < 5000; i++) {
                const x = (Math.random() - 0.5) * 6000;
                const y = (Math.random() - 0.5) * 6000;
                const z = (Math.random() - 0.5) * 6000;
                starVertices.push(x, y, z);
                
                // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–Ω—ã–µ —Ü–≤–µ—Ç–∞ –¥–ª—è –∑–≤–µ–∑–¥
                const colors = [0xffffff, 0xffd700, 0xadd8e6, 0xff4500];
                const color = new THREE.Color(colors[Math.floor(Math.random() * colors.length)]);
                starColors.push(color.r, color.g, color.b);
            }
        
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            starGeometry.setAttribute('color', new THREE.Float32BufferAttribute(starColors, 3));
            
            const starMaterial = new THREE.PointsMaterial({ vertexColors: true, size: Math.random() * 1.5 + 0.5, transparent: true, opacity: 0.9 });
            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);
            
            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ú–ª–µ—á–Ω–æ–≥–æ –ü—É—Ç–∏
            const milkyWayGeometry = new THREE.BufferGeometry();
            const milkyWayVertices = [];
            const milkyWayColors = [];
            
            for (let i = 0; i < 8000; i++) {
                const angle = Math.random() * Math.PI * 2;
                const radius = (Math.random() * 3000) + 1500;
                const x = Math.cos(angle) * radius;
                const y = (Math.random() - 0.5) * 300;
                const z = Math.sin(angle) * radius;
                milkyWayVertices.push(x, y, z);
                
                const color = new THREE.Color(1, 1, Math.random() * 0.3 + 0.7);
                milkyWayColors.push(color.r, color.g, color.b);
            }
            
            milkyWayGeometry.setAttribute('position', new THREE.Float32BufferAttribute(milkyWayVertices, 3));
            milkyWayGeometry.setAttribute('color', new THREE.Float32BufferAttribute(milkyWayColors, 3));
            
            const milkyWayMaterial = new THREE.PointsMaterial({ vertexColors: true, size: 1, transparent: true, opacity: 0.6 });
            const milkyWay = new THREE.Points(milkyWayGeometry, milkyWayMaterial);
            scene.add(milkyWay);
        
            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø–∞–¥–∞—é—â–µ–π –∑–≤–µ–∑–¥—ã –∏–ª–∏ –∫–æ–º–µ—Ç—ã
            function createFallingStar() {
                const geometry = new THREE.SphereGeometry(3, 16, 16);
                const material = new THREE.MeshBasicMaterial({ color: 0xfff4e5 });
                const star = new THREE.Mesh(geometry, material);
                
                star.position.set((Math.random() - 0.5) * 4000, 2000, (Math.random() - 0.5) * 4000);
                scene.add(star);
        
                const targetY = -2000;
                function animateFall() {
                    if (star.position.y > targetY) {
                        star.position.y -= 20;
                        star.position.x += Math.random() * 10 - 5;
                        star.position.z += Math.random() * 10 - 5;
                        requestAnimationFrame(animateFall);
                    } else {
                        scene.remove(star);
                    }
                }
                animateFall();
            }
            setInterval(createFallingStar, Math.random() * 15000 + 15000); // 15-30 —Å–µ–∫—É–Ω–¥
        }
        
        generateStars();
        

        // –ê–Ω–∏–º–∞—Ü–∏—è –ø–ª–∞–Ω–µ—Ç –∏ –∫–∞–º–µ—Ä—ã
        function animate() {
            requestAnimationFrame(animate);
            for (let name in planets) {
                let planet = planets[name];
                planet.angle += planet.orbitSpeed * 0.005;
                planet.mesh.position.x = Math.cos(planet.angle) * planet.distance;
                planet.mesh.position.z = Math.sin(planet.angle) * planet.distance;
                
                // –ü–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ –∫–∞–º–µ—Ä—ã –∫ —Ñ–æ–∫—É—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–π –ø–ª–∞–Ω–µ—Ç–µ
                if (focusedPlanet === planet) {
                    camera.position.lerp(planet.mesh.position.clone().add(new THREE.Vector3(0, 50, 150)), 0.05);
                    controls.target.copy(planet.mesh.position);
                }
            }
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

    </script>
</body>
</html>
