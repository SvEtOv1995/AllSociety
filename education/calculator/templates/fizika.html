                variables: {

                    'a': '—É—Å–∫–æ—Ä–µ–Ω–∏–µ –≤ –º–µ—Ç—Ä–∞—Ö –Ω–∞ —Å–µ–∫—É–Ω–¥—É –≤ –∫–≤–∞–¥—Ä–∞—Ç–µ (–º/—Å¬≤)',

                    'm1': '–º–∞—Å—Å–∞ –ø–µ—Ä–≤–æ–≥–æ –æ–±—ä–µ–∫—Ç–∞ –≤ –∫–∏–ª–æ–≥—Ä–∞–º–º–∞—Ö (–∫–≥)',
                    'm2': '–º–∞—Å—Å–∞ –≤—Ç–æ—Ä–æ–≥–æ –æ–±—ä–µ–∫—Ç–∞ –≤ –∫–∏–ª–æ–≥—Ä–∞–º–º–∞—Ö (–∫–≥)',

                    'F': '—Å–∏–ª–∞ —Ç—è–∂–µ—Å—Ç–∏ –≤ –ù—å—é—Ç–æ–Ω–∞—Ö (–ù)'

                variables: {
                    'k': '–∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç —É–ø—Ä—É–≥–æ—Å—Ç–∏ –ø—Ä—É–∂–∏–Ω—ã –≤ –ù/–º',
                    'x': '—Å–º–µ—â–µ–Ω–∏–µ –æ—Ç —Ä–∞–≤–Ω–æ–≤–µ—Å–Ω–æ–≥–æ –ø–æ–ª–æ–∂–µ–Ω–∏—è –≤ –º–µ—Ç—Ä–∞—Ö (–º)',

                }
            },
            'q_ohm': {
                description: "–¢–æ–∫ (I) —Ä–∞–≤–µ–Ω –Ω–∞–ø—Ä—è–∂–µ–Ω–∏—é (U), –¥–µ–ª–µ–Ω–Ω–æ–º—É –Ω–∞ —Å–æ–ø—Ä–æ—Ç–∏–≤–ª–µ–Ω–∏–µ (R), –ø–æ –∑–∞–∫–æ–Ω—É –û–º–∞.",
                variables: {
                    'U': '–Ω–∞–ø—Ä—è–∂–µ–Ω–∏–µ –≤ –≤–æ–ª—å—Ç–∞—Ö (–í)',
                    'R': '—Å–æ–ø—Ä–æ—Ç–∏–≤–ª–µ–Ω–∏–µ –≤ –æ–º–∞—Ö (Œ©)',
                    'I': '—Ç–æ–∫ –≤ –∞–º–ø–µ—Ä–∞—Ö (–ê)'
                }
            },
            'w_m': {
                description: "–†–∞–±–æ—Ç–∞ (W) —Ä–∞–≤–Ω–∞ –º–∞—Å—Å–µ (m), —É–º–Ω–æ–∂–µ–Ω–Ω–æ–π –Ω–∞ —É—Å–∫–æ—Ä–µ–Ω–∏–µ —Å–≤–æ–±–æ–¥–Ω–æ–≥–æ –ø–∞–¥–µ–Ω–∏—è (g) –∏ –≤—ã—Å–æ—Ç—É (h).",
                variables: {
                    'm': '–º–∞—Å—Å–∞ –æ–±—ä–µ–∫—Ç–∞ –≤ –∫–∏–ª–æ–≥—Ä–∞–º–º–∞—Ö (–∫–≥)',
                    'g': '—É—Å–∫–æ—Ä–µ–Ω–∏–µ —Å–≤–æ–±–æ–¥–Ω–æ–≥–æ –ø–∞–¥–µ–Ω–∏—è –≤ –º/—Å¬≤',
                    'h': '–≤—ã—Å–æ—Ç–∞ –≤ –º–µ—Ç—Ä–∞—Ö (–º)',
                    'W': '—Ä–∞–±–æ—Ç–∞ –≤ –î–∂–æ—É–ª—è—Ö (–î–∂)'
                }
            },
            'a_c': {
                description: "–¶–µ–Ω—Ç—Ä–æ—Å—Ç—Ä–µ–º–∏—Ç–µ–ª—å–Ω–æ–µ —É—Å–∫–æ—Ä–µ–Ω–∏–µ (a_c) —Ä–∞–≤–Ω–æ –∫–≤–∞–¥—Ä–∞—Ç—É —Å–∫–æ—Ä–æ—Å—Ç–∏ (v¬≤), –¥–µ–ª–µ–Ω–Ω–æ–º—É –Ω–∞ —Ä–∞–¥–∏—É—Å (r).",
                variables: {

                }
            },
            'v_c': {
                description: "–°–∫–æ—Ä–æ—Å—Ç—å —Ç–µ–ª–∞ (V) –Ω–∞ –≤—ã—Å–æ—Ç–µ (h) —Ä–∞–≤–Ω–∞ –∫–≤–∞–¥—Ä–∞—Ç–Ω–æ–º—É –∫–æ—Ä–Ω—é –∏–∑ –ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è 2 * g * h.",
                variables: {
                    'g': '—É—Å–∫–æ—Ä–µ–Ω–∏–µ —Å–≤–æ–±–æ–¥–Ω–æ–≥–æ –ø–∞–¥–µ–Ω–∏—è –≤ –º/—Å¬≤',
                    'h': '–≤—ã—Å–æ—Ç–∞, —Å –∫–æ—Ç–æ—Ä–æ–π –ø–∞–¥–∞–µ—Ç –æ–±—ä–µ–∫—Ç –≤ –º–µ—Ç—Ä–∞—Ö (–º)',
                    'V': '—Å–∫–æ—Ä–æ—Å—Ç—å –ø—Ä–∏ –ø–∞–¥–µ–Ω–∏–∏ –≤ –º–µ—Ç—Ä–∞—Ö –Ω–∞ —Å–µ–∫—É–Ω–¥—É (–º/—Å)'
                }
            },
            'e_ph': {
                description: "–≠–Ω–µ—Ä–≥–∏—è —Ñ–æ—Ç–æ–Ω–∞ (E) —Ä–∞–≤–Ω–∞ –ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—é –ø–æ—Å—Ç–æ—è–Ω–Ω–æ–π –ü–ª–∞–Ω–∫–∞ (h) –∏ —á–∞—Å—Ç–æ—Ç—ã (f).",
                variables: {
                    'h': '–ø–æ—Å—Ç–æ—è–Ω–Ω–∞—è –ü–ª–∞–Ω–∫–∞, 6.626 √ó 10‚Åª¬≥‚Å¥ –î–∂¬∑—Å',
                    'f': '—á–∞—Å—Ç–æ—Ç–∞ —Å–≤–µ—Ç–∞ –≤ –≥–µ—Ä—Ü–∞—Ö (–ì—Ü)',
                    'E': '—ç–Ω–µ—Ä–≥–∏—è —Ñ–æ—Ç–æ–Ω–∞ –≤ –î–∂–æ—É–ª—è—Ö (–î–∂)'
                }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø–æ–ª–µ–π –≤–≤–æ–¥–∞
        function updateFields() {
            const formula = document.getElementById('formula').value;
            const inputsDiv = document.getElementById('inputs');
            const descriptionDiv = document.getElementById('formulaDescription');
            inputsDiv.innerHTML = '';
            descriptionDiv.innerHTML = '';
            let fields = [];
            
            // –í–∫–ª—é—á–∞–µ–º –æ–ø–∏—Å–∞–Ω–∏–µ –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–π —Ñ–æ—Ä–º—É–ª—ã
            const description = formulaDescriptions[formula];
            descriptionDiv.innerHTML = `<strong>–û–ø–∏—Å–∞–Ω–∏–µ —Ñ–æ—Ä–º—É–ª—ã:</strong> ${description.description}`;

            // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–ª—è –≤–≤–æ–¥–∞
            fields = Object.keys(description.variables);

            fields.forEach(field => {
                inputsDiv.innerHTML += `<label class='block'>${field} (${description.variables[field]}): <input type='number' id='${field}' class='w-full p-3 border rounded mb-3' required></label>`;
            });
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—ã—á–∏—Å–ª–µ–Ω–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        function calculate() {
            const formula = document.getElementById('formula').value;
            let result = 0;
            const inputs = formulaDescriptions[formula].variables;

            // –ü–æ–ª—É—á–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏—è —Å –ø–æ–ª–µ–π –≤–≤–æ–¥–∞ –∏ –ø—Ä–æ–≤–æ–¥–∏–º –≤—ã—á–∏—Å–ª–µ–Ω–∏—è
            let inputValues = {};
            let allFilled = true;

            Object.keys(inputs).forEach(variable => {
                let value = parseFloat(document.getElementById(variable).value);
                if (isNaN(value) || value === '') {
                    allFilled = false;
                } else {
                    inputValues[variable] = value;
                }
            });

            if (!allFilled) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è.');
                return;
            }

            // –§–æ—Ä–º—É–ª—ã –¥–ª—è —Ä–∞—Å—á–µ—Ç–æ–≤
            if (formula === 'f_ma') {
                result = inputValues['m'] * inputValues['a'];
            } else if (formula === 'e_mgh') {
                result = inputValues['m'] * inputValues['g'] * inputValues['h'];
            } else if (formula === 'v_st') {
                result = inputValues['S'] / inputValues['t'];
            } else if (formula === 'p_w') {
                result = inputValues['W'] / inputValues['t'];
            } else if (formula === 'a_v') {
                result = (inputValues['v'] - inputValues['v0']) / inputValues['t'];
            } else if (formula === 'v_u') {
                result = inputValues['u'] + inputValues['a'] * inputValues['t'];
            } else if (formula === 'f_g') {
                result = inputValues['G'] * (inputValues['m1'] * inputValues['m2']) / (inputValues['r'] ** 2);
            } else if (formula === 'k_e') {
                result = 0.5 * inputValues['k'] * (inputValues['x'] ** 2);
            } else if (formula === 'q_ohm') {
                result = inputValues['U'] / inputValues['R'];
            } else if (formula === 'w_m') {
                result = inputValues['m'] * inputValues['g'] * inputValues['h'];
            } else if (formula === 'a_c') {
                result = (inputValues['v'] ** 2) / inputValues['r'];
            } else if (formula === 'v_c') {
                result = Math.sqrt(2 * inputValues['g'] * inputValues['h']);
            } else if (formula === 'e_ph') {
                result = inputValues['h'] * inputValues['f'];
            }

            // –í—ã–≤–æ–¥ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
            document.getElementById('result').innerText = `–†–µ–∑—É–ª—å—Ç–∞—Ç: ${result}`;
        }

        updateFields();
    </script>
