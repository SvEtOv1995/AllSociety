{% extends "base.html" %}

{% block title %}Калькулятор - {{ subject.name }}{% endblock %}

{% block content %}
    <h1>Калькулятор по предмету {{ subject.name }}</h1>
    
    {% if calculator %}
        <!-- If a calculator URL is provided, embed it -->
        <iframe src="{{ calculator.calculator_url }}" width="100%" height="600px"></iframe>
    {% else %}
        <p>Калькулятор для этого предмета не найден.</p>
    {% endif %}

    <style>

        .container {

            position: relative;
            top: 100px;

        }

        h1 {

            top: -60px;
            right: 25%;

        }

        /* Уборка лишних с главной страницы SVG */
        .center-line {
            display: none;
        }  

        .title-container {
            display: none;
        }

        .paragraph-container {
            display: none;
        }

        .h2 {
            display: none;
        }

        .h3 {
            display: none;
        }

        #character-container {
            display: none;
        }

        .svg-container {
            display: none;
        }
    </style>
{% endblock %}
