{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AllSociety{% endblock %}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@300;400;600&display=swap');

        :root {
            --bg-color: #ECE6CD;
            --text-color: #3A3F58;
            --button-bg: #EE6A59;
            --button-hover: #F9AC67;
            --container-bg: white;
            --shadow-color: rgba(0, 0, 0, 0.2);
            
            /* Добавленные переменные для изменения стилей */
            --latex-bg-color: rgba(34, 62, 188, 0.75);  /* Светло-синий фон для latex */
            --question-bg-color: rgba(255, 255, 255, 0.9); /* Фон для вопроса */
            --question-container-bg: rgba(255, 255, 255, 1); /* Фон для каждого контейнера вопроса */
            --question-text-color: #333; /* Цвет текста вопросов */
        }
        
        body.dark-mode {
            --bg-color: #3A3F58;
            --text-color: #ECE6CD;
            --button-bg: #F9AC67;
            --button-hover: #EE6A59;
            --container-bg: #292929;
            --shadow-color: rgba(255, 255, 255, 0.1);
            
            /* Изменения для тёмной темы */
            --latex-bg-color: rgba(34, 62, 188, 0.5);  /* Более прозрачный синий для latex */
            --question-bg-color: rgba(50, 50, 50, 0.8); /* Тёмный фон для вопросов */
            --question-container-bg: rgba(50, 50, 50, 0.9); /* Тёмный фон для контейнера вопроса */
            --question-text-color: #ECE6CD; /* Светлый цвет для текста в тёмной теме */
        }        

        body {
            font-family: 'Comic Sans MS', sans-serif;  /* Заменили на Comic Sans */
            font-smooth: always;
            letter-spacing: 0.5px;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background 0.3s ease, color 0.3s ease;
        }

        header {
            background-color: var(--text-color);
            color: var(--bg-color);
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 6px var(--shadow-color);
        }

        .theme-toggle {
            cursor: pointer;
            background: var(--button-bg);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            font-size: 14px;
            transition: 0.3s;
            font-weight: bold;
        }

        .theme-toggle:hover {
            background: var(--button-hover);
        }

        .container {
            margin: 20px auto;
            padding: 20px;
            max-width: 1250px;
            background: var(--container-bg);
            border-radius: 10px;
            box-shadow: 0px 4px 6px var(--shadow-color);
        }

        h1 {
            position: relative;
            top: -20px;
            color: var(--text-color);
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            margin: 5px;
            background-color: var(--button-bg);
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .button:hover {
            background-color: var(--button-hover);
            transform: scale(1.05);
        }

        .subject-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .subject-item {
            text-align: center;
        }

        .subject-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0px 4px 6px var(--shadow-color);
        }

        .subject-name {
            font-size: 16px;
            font-weight: bold;
            margin-top: 5px;
        }

        .small-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
            position: relative;
            top: 0px;
            right: -10px;
            border: 2px solid white;
            box-shadow: 0px 2px 4px var(--shadow-color);
        }

        .search-box {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            position: relative;
        }

        .search-input {
            padding: 10px;
            width: 250px;
            border: 2px solid var(--text-color);
            border-radius: 20px;
            outline: none;
            transition: 0.3s;
        }

        .search-input:focus {
            border-color: var(--button-bg);
        }

        .search-button {
            padding: 10px 15px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-left: 10px;
            transition: 0.3s;
        }

        .search-button:hover {
            background: var(--button-hover);
        }

        .search-results {
            position: absolute;
            top: 45px;
            width: 100%;
            max-width: 300px;
            background: var(--container-bg);
            border-radius: 8px;
            box-shadow: 0px 4px 6px var(--shadow-color);
            display: none;
            text-align: left;
            padding: 10px;
        }

        .search-results a {
            display: block;
            padding: 5px 10px;
            color: var(--text-color);
            text-decoration: none;
            transition: 0.2s;
        }

        .search-results a:hover {
            color: var(--button-hover);
        }

        .lesson-image {
            width: 550px;
        }

        .svg-icon {
            position: relative;
            left: -690px;
            width: 30px;
            height: 30px;
            fill: black;
        }

        /* Главный контейнер для всей страницы */

        /* Контейнер с контентом урока (для текста и изображений) */
        .latex-content {
            position: relative;  /* Позиционируем относительно родительского контейнера */
            width: 95%;         /* Ширина 95% от родительского контейнера */
            background: rgba(34, 62, 188, 0.3);  /* Уменьшенная прозрачность (0.3) */
            padding: 20px;       /* Отступы для текста */
            color: #00000;         /* Цвет текста */
            font-size: 18px;     /* Размер шрифта */
            border-radius: 8px;  /* Закругленные углы */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Тень для выделения */
            margin-bottom: 30px; /* Отступ снизу для расстояния между контентом */
        }        

        /* Контейнер с вопросами */
        .question-section {
            position: relative; /* Родительский контейнер для вопросов */
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* Белый фон */
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            z-index: 1;
            display: flex; /* Включаем флекс-контейнер */
            flex-wrap: wrap; /* Позволяет элементам переноситься на новую строку */
            gap: 20px; /* Добавляем расстояние между элементами */
            justify-content: flex-start; /* Расположение элементов слева направо */
        }
        
        .question-container {
            width: 100%; /* Ширина контейнера с вопросом */
            padding: 5px;
            background-color: rgba(255, 255, 255, 1); /* Белый фон для вопросов */
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            color: #333; /* Темный цвет для текста вопросов */
        }        

        /* Вопросы */
        .question {
            margin-bottom: 15px;
            font-size: 18px;
            color: #333;
        }

        /* Варианты ответов */
        .answers-container {
            margin-bottom: 15px;
        }

        .answer-option {
            margin-bottom: 10px;
            font-size: 16px;
            display: flex;
            align-items: center;
            color: #555;
        }

        /* Кнопка отправки */
        .submit-button {
            background-color: #007bff; /* Синий цвет */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px; /* Отступ сверху, чтобы кнопка не прилегала слишком близко */
        }

        /* Ховер для кнопки */
        .submit-button:hover {
            background-color: #0056b3;
        }

        /* Контейнер с результатами */
        .result-container {
            margin-top: 20px;
            font-style: italic;
            color: #28a745; /* Зеленый цвет для правильных ответов */
            background-color: rgba(40, 167, 69, 0.1); /* Легкий зеленый фон для результатов */
            padding: 10px;
            border-radius: 8px;
        }

        .result-text {
            font-size: 16px;
            color: #28a745; /* Зеленый текст для правильных ответов */
        }

        /* Контейнер с ошибками */
        .error-result {
            margin-top: 20px;
            font-style: italic;
            color: #dc3545; /* Красный цвет для неправильных ответов */
            background-color: rgba(220, 53, 69, 0.1); /* Легкий красный фон для ошибок */
            padding: 10px;
            border-radius: 8px;
        }

        .error-result-text {
            font-size: 16px;
            color: #dc3545; /* Красный текст для ошибок */
        }    
           
    </style>
</head>
<body>

    <header>
        <span>AllSociety</span>
        <svg class="svg-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
            <circle cx="32" cy="20" r="10" stroke="black" stroke-width="2" fill="white"/>
            <rect x="12" y="34" width="40" height="20" rx="5" ry="5" stroke="black" stroke-width="2" fill="white"/>
            <line x1="12" y1="44" x2="52" y2="44" stroke="black" stroke-width="2"/>
        </svg>
        <button class="theme-toggle" onclick="toggleTheme()">Сменить тему</button>
    </header>

    <!-- Поисковая строка -->
    <div class="search-box">
        <input type="text" class="search-input" placeholder="Поиск..." onkeyup="searchItems()">
        <button class="search-button">🔍</button>
        <div class="search-results" id="search-results"></div>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script>
        // Функция переключения темы
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            let theme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
            localStorage.setItem('theme', theme);
        }

        // Установка сохраненной темы
        document.addEventListener("DOMContentLoaded", function() {
            let savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            }
        });

        // Данные для поиска (заполняются Django)
        let searchItemsData = [];

        {% for subject in subjects %}
            searchItemsData.push({ name: "{{ subject.name }}", url: "{% url 'topic_list' subject.id %}" });
        {% endfor %}

        {% for topic in topics %}
            searchItemsData.push({ name: "{{ topic.name }}", url: "{% url 'lesson_list' topic.id %}" });
        {% endfor %}

        {% for lesson in lessons %}
            searchItemsData.push({ name: "{{ lesson.title }}", url: "{% url 'lesson_detail' lesson.id %}" });
        {% endfor %}

        // Функция для поиска по всему списку
        function searchItems(query) {
            query = query.toLowerCase().trim();
            return searchItemsData.filter(item => item.name.toLowerCase().includes(query));
        }

        // Функция поиска
        function searchItems() {
            let input = document.querySelector(".search-input").value.toLowerCase();
            let resultsContainer = document.getElementById("search-results");
            resultsContainer.innerHTML = "";

            if (input === "") {
                resultsContainer.style.display = "none";
                return;
            }

            let filteredItems = searchItemsData.filter(item => item.name.toLowerCase().includes(input));

            if (filteredItems.length > 0) {
                resultsContainer.style.display = "block";
                filteredItems.forEach(item => {
                    let link = document.createElement("a");
                    link.href = item.url;
                    link.textContent = item.name;
                    resultsContainer.appendChild(link);
                });
            } else {
                resultsContainer.style.display = "none";
            }
        }
    </script>

</body>
</html>
