{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AllSociety{% endblock %}</title>
    <style>
        :root {
            --bg-color: #f0f4f8;
            --text-color: #1E3A8A;
            --button-bg: #F97316;
            --button-hover: #ea580c;
            --container-bg: white;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        body.dark-mode {
            --bg-color: #1e1e1e;
            --text-color: #f0f4f8;
            --button-bg: #F97316;
            --button-hover: #ff8c42;
            --container-bg: #292929;
            --shadow-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background 0.3s ease, color 0.3s ease;
        }

        header {
            background-color: var(--text-color);
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .theme-toggle {
            cursor: pointer;
            background: var(--button-bg);
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            transition: 0.3s;
        }

        .theme-toggle:hover {
            background: var(--button-hover);
        }

        /* –î–æ–±–∞–≤–∏–º —Å—Ç–∏–ª–∏ –¥–ª—è –ª–æ–≥–æ—Ç–∏–ø–∞ */
        .logo {
            width: 50px; /* –®–∏—Ä–∏–Ω–∞ –ª–æ–≥–æ—Ç–∏–ø–∞ */
            height: auto; /* –í—ã—Å–æ—Ç–∞ –ø—Ä–æ–ø–æ—Ä—Ü–∏–æ–Ω–∞–ª—å–Ω–∞—è —à–∏—Ä–∏–Ω–µ */
        }

        .container {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            background: var(--container-bg);
            border-radius: 10px;
            box-shadow: 0px 4px 6px var(--shadow-color);
        }

        h1 {
            color: var(--text-color);
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            margin: 5px;
            background-color: var(--button-bg);
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .button:hover {
            background-color: var(--button-hover);
            transform: scale(1.05);
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –ø—Ä–µ–¥–º–µ—Ç–æ–≤ */
        .subject-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .subject-item {
            text-align: center;
        }

        .subject-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0px 4px 6px var(--shadow-color);
        }

        .subject-name {
            font-size: 16px;
            font-weight: bold;
            margin-top: 5px;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –º–∞–ª–µ–Ω—å–∫–∏—Ö –∏–∫–æ–Ω–æ–∫ (Topics –∏ Lessons) */
        .small-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
            position: relative;
            top: 0px;
            right: -10px;
            border: 2px solid white;
            box-shadow: 0px 2px 4px var(--shadow-color);
        }

        /* –ü–æ–∏—Å–∫–æ–≤–∞—è —Å—Ç—Ä–æ–∫–∞ */
        .search-box {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            position: relative;

            top: 2px;
        }

        .search-input {
            padding: 10px;
            width: 250px;
            border: 2px solid var(--text-color);
            border-radius: 20px;
            outline: none;
            transition: 0.3s;
        }

        .search-input:focus {
            border-color: var(--button-bg);
        }

        .search-button {
            padding: 10px 15px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-left: 10px;
            transition: 0.3s;
        }

        .search-button:hover {
            background: var(--button-hover);
        }

        /* –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞ */
        .search-results {
            position: absolute;
            top: 45px;
            width: 100%;
            max-width: 300px;
            background: var(--container-bg);
            border-radius: 8px;
            box-shadow: 0px 4px 6px var(--shadow-color);
            display: none;
            text-align: left;
            padding: 10px;
        }

        .search-results a {
            display: block;
            padding: 5px 10px;
            color: var(--text-color);
            text-decoration: none;
            transition: 0.2s;
        }

        .search-results a:hover {
            color: var(--button-hover);
        }

        .lesson-image {
            width: 550px;
        }
    </style>
</head>
<body>

    <header>
        <span>AllSociety</span>
        <!-- –î–æ–±–∞–≤–ª—è–µ–º –ª–æ–≥–æ—Ç–∏–ø —Å–ø—Ä–∞–≤–∞ -->
        <img src="{{ MEDIA_URL }}logo.png" alt="Logo" class="logo">
        <button class="theme-toggle" onclick="toggleTheme()">–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É</button>
    </header>

    <!-- –ü–æ–∏—Å–∫–æ–≤–∞—è —Å—Ç—Ä–æ–∫–∞ -->
    <div class="search-box">
        <input type="text" class="search-input" placeholder="–ü–æ–∏—Å–∫..." onkeyup="searchItems()">
        <button class="search-button">üîç</button>
        <div class="search-results" id="search-results"></div>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            let theme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
            localStorage.setItem('theme', theme);
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–π —Ç–µ–º—ã
        document.addEventListener("DOMContentLoaded", function() {
            let savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            }
        });

        // –î–∞–Ω–Ω—ã–µ –¥–ª—è –ø–æ–∏—Å–∫–∞ (–∑–∞–ø–æ–ª–Ω—è—é—Ç—Å—è Django)
        let searchItemsData = [
            {% for subject in subjects %}
                { name: "{{ subject.name }}", url: "{% url 'topic_list' subject.id %}" },
            {% endfor %}
            {% for topic in topics %}
                { name: "{{ topic.name }}", url: "{% url 'lesson_list' topic.id %}" },
            {% endfor %}
            {% for lesson in lessons %}
                { name: "{{ lesson.title }}", url: "{% url 'lesson_detail' lesson.id %}" },
            {% endfor %}
        ];

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∏—Å–∫–∞
        function searchItems() {
            let input = document.querySelector(".search-input").value.toLowerCase();
            let resultsContainer = document.getElementById("search-results");
            resultsContainer.innerHTML = "";

            if (input === "") {
                resultsContainer.style.display = "none";
                return;
            }

            let filteredItems = searchItemsData.filter(item => item.name.toLowerCase().includes(input));

            if (filteredItems.length > 0) {
                resultsContainer.style.display = "block";
                filteredItems.forEach(item => {
                    let link = document.createElement("a");
                    link.href = item.url;
                    link.textContent = item.name;
                    resultsContainer.appendChild(link);
                });
            } else {
                resultsContainer.style.display = "none";
            }
        }
    </script>

</body>
</html>
