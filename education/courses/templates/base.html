{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AllSociety{% endblock %}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@300;400;600&display=swap');

        :root {
            --bg-color: #ECE6CD;
            --text-color: #3A3F58;
            --button-bg: #EE6A59;
            --button-hover: #F9AC67;
            --container-bg: white;
            --shadow-color: rgba(0, 0, 0, 0.25); /* Средняя тень */
            --shadow-strong: 0px 6px 20px rgba(0, 0, 0, 0.4); /* Умеренная глубина */
            
            /* Добавленные переменные */
            --latex-bg-color: rgba(34, 62, 188, 0.65);  
            --question-bg-color: rgba(255, 255, 255, 0.85); 
            --question-container-bg: rgba(255, 255, 255, 1); 
            --question-text-color: #333; 
        }
        
        body.dark-mode {
            --bg-color: #3A3F58;
            --text-color: #ECE6CD;
            --button-bg: #F9AC67;
            --button-hover: #EE6A59;
            --container-bg: #292929;
            --shadow-color: rgba(255, 255, 255, 0.2);
            --shadow-strong: 0px 6px 25px rgba(255, 255, 255, 0.3); /* Чуть менее яркая светлая тень */
        
            /* Изменения для тёмной темы */
            --latex-bg-color: rgba(34, 62, 188, 0.45);  
            --question-bg-color: rgba(50, 50, 50, 0.85);
            --question-container-bg: rgba(50, 50, 50, 0.9);
            --question-text-color: #ECE6CD;
        }
        
        /* Применяем тени к контейнерам */
        .container, .news-item, .button {
            box-shadow: var(--shadow-strong);
            transition: box-shadow 0.2s ease-in-out;
        }
        
        /* Эффект свечения при наведении (более мягкий) */
        .button:hover, .news-item:hover {
            box-shadow: 0px 10px 30px rgba(255, 215, 0, 0.4); /* Светлее, но не слишком */
        }              

        body {
            font-family: 'Comic Sans MS', sans-serif;  /* Заменили на Comic Sans */
            font-smooth: always;
            letter-spacing: 0.5px;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background 0.3s ease, color 0.3s ease;
        }

        header {
            background-color: var(--text-color);
            color: var(--bg-color);
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 6px var(--shadow-color);
        }

        .theme-toggle {
            cursor: pointer;
            background: var(--button-bg);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            font-size: 14px;
            transition: 0.3s;
            font-weight: bold;
        }

        .theme-toggle:hover {
            background: var(--button-hover);
        }

        .container {
            margin: 20px auto;
            padding: 20px;
            max-width: 1250px;
            background: var(--container-bg);
            border-radius: 10px;
            box-shadow: 0px 4px 6px var(--shadow-color);
        }

        h1 {
            position: relative;
            top: 20px;
            color: var(--text-color);
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            margin: 5px;
            background-color: var(--button-bg);
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .button:hover {
            background-color: var(--button-hover);
            transform: scale(1.05);
        }

        .subject-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .subject-item {
            text-align: center;
        }

        .subject-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0px 4px 6px var(--shadow-color);
        }

        .subject-name {
            font-size: 16px;
            font-weight: bold;
            margin-top: 5px;
        }

        .small-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
            position: relative;
            top: 0px;
            right: -10px;
            border: 2px solid white;
            box-shadow: 0px 2px 4px var(--shadow-color);
        }

        .search-box {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            position: relative;
        }

        .search-input {
            padding: 10px;
            width: 250px;
            border: 2px solid var(--text-color);
            border-radius: 20px;
            outline: none;
            transition: 0.3s;
        }

        .search-input:focus {
            border-color: var(--button-bg);
        }

        .search-button {
            padding: 10px 15px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-left: 10px;
            transition: 0.3s;
        }

        .search-button:hover {
            background: var(--button-hover);
        }

        .search-results {
            position: absolute;
            top: 45px;
            width: 100%;
            max-width: 300px;
            background: var(--container-bg);
            border-radius: 8px;
            box-shadow: 0px 4px 6px var(--shadow-color);
            display: none;
            text-align: left;
            padding: 10px;
        }

        .search-results a {
            display: block;
            padding: 5px 10px;
            color: var(--text-color);
            text-decoration: none;
            transition: 0.2s;
        }

        .search-results a:hover {
            color: var(--button-hover);
        }

        .lesson-image {
            width: 550px;
        }

        .svg-icon {
            position: relative;
            left: -730px;
            width: 30px;
            height: 30px;
            fill: black;
        }

        /* Главный контейнер для всей страницы */

        /* Контейнер с контентом урока (для текста и изображений) */
        .latex-content {
            position: relative;  /* Позиционируем относительно родительского контейнера */
            width: 95%;         /* Ширина 95% от родительского контейнера */
            background: rgba(34, 62, 188, 0.3);  /* Уменьшенная прозрачность (0.3) */
            padding: 20px;       /* Отступы для текста */
            color: #00000;         /* Цвет текста */
            font-size: 18px;     /* Размер шрифта */
            border-radius: 8px;  /* Закругленные углы */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Тень для выделения */
            margin-bottom: 30px; /* Отступ снизу для расстояния между контентом */
        }        

        /* Контейнер с вопросами */
        .question-section {
            position: relative; /* Родительский контейнер для вопросов */
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* Белый фон */
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            z-index: 1;
            display: flex; /* Включаем флекс-контейнер */
            flex-wrap: wrap; /* Позволяет элементам переноситься на новую строку */
            gap: 20px; /* Добавляем расстояние между элементами */
            justify-content: flex-start; /* Расположение элементов слева направо */
        }
        
        .question-container {
            width: 100%; /* Ширина контейнера с вопросом */
            padding: 5px;
            background-color: rgba(255, 255, 255, 1); /* Белый фон для вопросов */
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            color: #333; /* Темный цвет для текста вопросов */
        }        

        /* Вопросы */
        .question {
            margin-bottom: 15px;
            font-size: 18px;
            color: #333;
        }

        /* Варианты ответов */
        .answers-container {
            margin-bottom: 15px;
        }

        .answer-option {
            margin-bottom: 10px;
            font-size: 16px;
            display: flex;
            align-items: center;
            color: #555;
        }

        /* Кнопка отправки */
        .submit-button {
            background-color: #007bff; /* Синий цвет */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px; /* Отступ сверху, чтобы кнопка не прилегала слишком близко */
        }

        /* Ховер для кнопки */
        .submit-button:hover {
            background-color: #0056b3;
        }

        /* Контейнер с результатами */
        .result-container {
            margin-top: 20px;
            font-style: italic;
            color: #28a745; /* Зеленый цвет для правильных ответов */
            background-color: rgba(40, 167, 69, 0.1); /* Легкий зеленый фон для результатов */
            padding: 10px;
            border-radius: 8px;
        }

        .result-text {
            font-size: 16px;
            color: #28a745; /* Зеленый текст для правильных ответов */
        }

        /* Контейнер с ошибками */
        .error-result {
            margin-top: 20px;
            font-style: italic;
            color: #dc3545; /* Красный цвет для неправильных ответов */
            background-color: rgba(220, 53, 69, 0.1); /* Легкий красный фон для ошибок */
            padding: 10px;
            border-radius: 8px;
        }

        .error-result-text {
            font-size: 16px;
            color: #dc3545; /* Красный текст для ошибок */
        }    

        .news-item {
            width: 50%;
            max-width: 600px;
            background: var(--container-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px var(--shadow-color);
            transition: transform 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .news-container {
            display: flex;
            flex-direction: row-reverse; /* Размещение элементов справа налево */
            align-items: flex-start; /* Выравнивание элементов по верхнему краю */
            justify-content: flex-end; /* Элементы будут выравниваться справа */
            gap: 15px;
            margin-top: 20px;
            width: 100%;
        }

        .news-image {
            width: 40%;
            max-width: 500px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .theme-toggle {
            width: 50px;
            height: 50px;
            background: var(--button-bg);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: background 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0px 4px 10px var(--shadow-color);
        }
        
        .theme-toggle:hover {
            box-shadow: 0px 6px 15px var(--shadow-color);
        }
        
        /* Контейнер для иконок */
        .icon-container {
            width: 100%;
            height: 100%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Солнце */
        .sun {
            width: 24px;
            height: 24px;
            opacity: 1;
            transition: transform 0.5s ease-in-out, opacity 0.3s ease-in-out;
        }
        
        /* Луна */
        .moon {
            width: 24px;
            height: 24px;
            opacity: 0;
            transform: scale(0);
            transition: transform 0.5s ease-in-out, opacity 0.3s ease-in-out;
        }
        
        /* Активный темный режим */
        body.dark-mode .sun {
            opacity: 0;
            transform: scale(0);
        }
        
        body.dark-mode .moon {
            opacity: 1;
            transform: scale(1);
        }
        
        /* Custom colors for sun and moon (independent of the main styles) */
        .sun {
            fill: orange; /* Custom color for the sun */
            stroke: orange;
        }
        
        .moon {
            fill: #A9A9A9; /* Custom color for the moon */
        }      
        
        .buttons-container {
            display: flex;
            justify-content: space-between;  /* Distributes space between the buttons and topics */
            align-items: center;  /* Vertically centers the items */
            margin-bottom: 20px;
        }
        
        .button {
            padding: 10px 20px;
            border: 1px solid #ddd;
            background-color: #f0f0f0;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        
        .calculator-button {
            background-color: #ffcc00; /* Yellow for Calculator */
        }
        
        .notes-button {
            background-color: #4CAF50; /* Green for Notes */
        }
        
        .button:hover {
            background-color: #ddd;
        }
        
        /* Subject container styles (the topic list) */
        .subject-container {
            display: flex;
            flex-wrap: wrap; /* Allows topics to wrap if the screen is small */
            justify-content: center;  /* Centers the topics in the middle */
            gap: 10px;
            flex: 1;
        }
        
        .small-icon {
            width: 20px;
            height: 20px;
            margin-left: 5px;
        }
        
    </style>
</head>
<body>

    <header>
        <span>AllSociety</span>
        <svg class="svg-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
            <circle cx="32" cy="20" r="10" stroke="black" stroke-width="2" fill="white"/>
            <rect x="12" y="34" width="40" height="20" rx="5" ry="5" stroke="black" stroke-width="2" fill="white"/>
            <line x1="12" y1="44" x2="52" y2="44" stroke="black" stroke-width="2"/>
        </svg>
        <button class="theme-toggle" onclick="toggleTheme()">
            <div class="icon-container">
                <svg class="sun" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="5" stroke="orange" stroke-width="2" fill="orange"/>
                    <path d="M12 1V3M12 21V23M4.222 4.222L5.636 5.636M18.364 18.364L19.778 19.778M1 12H3M21 12H23M4.222 19.778L5.636 18.364M18.364 5.636L19.778 4.222" stroke="orange" stroke-width="2"/>
                </svg>
                <svg class="moon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C8.13 2 5 5.13 5 9C5 11.85 6.76 14.32 9.21 15.34C9.08 15.69 9 16.09 9 16.5C9 17.88 9.56 19.19 10.56 20.19C9.74 20.67 9 21 8 21C5.79 21 4 18.74 4 16C4 10.48 7.58 6 12 6C13.59 6 15.04 6.57 16.11 7.51C16.74 6.28 18.26 6 19.5 7.24C20.74 8.47 20.26 10.5 18.88 11.14C20.06 12.6 20 14.47 19.14 15.76C18.63 16.72 17.78 17.25 16.83 17.3C15.54 17.38 14.15 16.55 13.38 15.24C12.61 13.93 12 12.08 12 10.5C12 7.09 13.91 2 12 2Z" fill="#A9A9A9"/>
                </svg>
            </div>
        </button>                
    </header>

    <!-- Поисковая строка -->
    <div class="search-box">
        <input type="text" class="search-input" placeholder="Поиск..." onkeyup="searchItems()">
        <button class="search-button">🔍</button>
        <div class="search-results" id="search-results"></div>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script>
        // Функция переключения темы
        function toggleTheme() {
            // Переключаем класс для body (dark-mode)
            document.body.classList.toggle('dark-mode');
            
            // Определяем, какую тему выбрал пользователь (темная или светлая)
            let theme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
            
            // Сохраняем выбранную тему в localStorage
            localStorage.setItem('theme', theme);
        }

        // Установка сохраненной темы при загрузке страницы
        document.addEventListener("DOMContentLoaded", function() {
            // Получаем сохраненную тему из localStorage
            let savedTheme = localStorage.getItem('theme');
            
            // Если тема была сохранена и это темная тема, добавляем класс dark-mode
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            }
        });


        // Данные для поиска (заполняются Django)
        let searchItemsData = [];

        {% for subject in subjects %}
            searchItemsData.push({ name: "{{ subject.name }}", url: "{% url 'topic_list' subject.id %}" });
        {% endfor %}

        {% for topic in topics %}
            searchItemsData.push({ name: "{{ topic.name }}", url: "{% url 'lesson_list' topic.id %}" });
        {% endfor %}

        {% for lesson in lessons %}
            searchItemsData.push({ name: "{{ lesson.title }}", url: "{% url 'lesson_detail' lesson.id %}" });
        {% endfor %}

        // Функция для поиска по всему списку
        function searchItems(query) {
            query = query.toLowerCase().trim();
            return searchItemsData.filter(item => item.name.toLowerCase().includes(query));
        }

        // Функция поиска
        function searchItems() {
            let input = document.querySelector(".search-input").value.toLowerCase();
            let resultsContainer = document.getElementById("search-results");
            resultsContainer.innerHTML = "";

            if (input === "") {
                resultsContainer.style.display = "none";
                return;
            }

            let filteredItems = searchItemsData.filter(item => item.name.toLowerCase().includes(input));

            if (filteredItems.length > 0) {
                resultsContainer.style.display = "block";
                filteredItems.forEach(item => {
                    let link = document.createElement("a");
                    link.href = item.url;
                    link.textContent = item.name;
                    resultsContainer.appendChild(link);
                });
            } else {
                resultsContainer.style.display = "none";
            }
        }
    </script>

    <script>
        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
        }
    </script>

</body>
</html>
