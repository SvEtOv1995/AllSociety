{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AllSociety{% endblock %}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@300;400;600&display=swap');

        :root {
            --bg-color: #ECE6CD;
            --text-color: #3A3F58;
            --button-bg: #EE6A59;
            --button-hover: #F9AC67;
            --container-bg: white;
            --shadow-color: rgba(0, 0, 0, 0.25); /* –°—Ä–µ–¥–Ω—è—è —Ç–µ–Ω—å */
            --shadow-strong: 0px 6px 20px rgba(0, 0, 0, 0.4); /* –£–º–µ—Ä–µ–Ω–Ω–∞—è –≥–ª—É–±–∏–Ω–∞ */
            
            /* –î–æ–±–∞–≤–ª–µ–Ω–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ */
            --latex-bg-color: rgba(34, 62, 188, 0.65);  
            --question-bg-color: rgba(255, 255, 255, 0.85); 
            --question-container-bg: rgba(255, 255, 255, 1); 
            --question-text-color: #333; 
        }
        
        body.dark-mode {
            --bg-color: #3A3F58;
            --text-color: #ECE6CD;
            --button-bg: #F9AC67;
            --button-hover: #EE6A59;
            --container-bg: #292929;
            --shadow-color: rgba(255, 255, 255, 0.2);
            --shadow-strong: 0px 6px 25px rgba(255, 255, 255, 0.3); /* –ß—É—Ç—å –º–µ–Ω–µ–µ —è—Ä–∫–∞—è —Å–≤–µ—Ç–ª–∞—è —Ç–µ–Ω—å */
        
            /* –ò–∑–º–µ–Ω–µ–Ω–∏—è –¥–ª—è —Ç—ë–º–Ω–æ–π —Ç–µ–º—ã */
            --latex-bg-color: rgba(34, 62, 188, 0.45);  
            --question-bg-color: rgba(50, 50, 50, 0.85);
            --question-container-bg: rgba(50, 50, 50, 0.9);
            --question-text-color: #ECE6CD;
        }
        
        /* –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç–µ–Ω–∏ –∫ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞–º */
        .container, .news-item, .button {
            box-shadow: var(--shadow-strong);
            transition: box-shadow 0.2s ease-in-out;
        }
        
        /* –≠—Ñ—Ñ–µ–∫—Ç —Å–≤–µ—á–µ–Ω–∏—è –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ (–±–æ–ª–µ–µ –º—è–≥–∫–∏–π) */
        .button:hover, .news-item:hover {
            box-shadow: 0px 10px 30px rgba(255, 215, 0, 0.4); /* –°–≤–µ—Ç–ª–µ–µ, –Ω–æ –Ω–µ —Å–ª–∏—à–∫–æ–º */
        }              

        body {
            font-family: 'Comic Sans MS', sans-serif;  /* –ó–∞–º–µ–Ω–∏–ª–∏ –Ω–∞ Comic Sans */
            font-smooth: always;
            letter-spacing: 0.5px;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background 0.3s ease, color 0.3s ease;
        }

        header {
            background-color: var(--text-color);
            color: var(--bg-color);
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 6px var(--shadow-color);
        }

        .theme-toggle {
            cursor: pointer;
            background: var(--button-bg);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            font-size: 14px;
            transition: 0.3s;
            font-weight: bold;
        }

        .theme-toggle:hover {
            background: var(--button-hover);
        }

        .container {
            margin: 20px auto;
            padding: 20px;
            max-width: 1250px;
            background: var(--container-bg);
            border-radius: 10px;
            box-shadow: 0px 4px 6px var(--shadow-color);
        }

        h1 {
            position: relative;
            top: 20px;
            color: var(--text-color);
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            margin: 5px;
            background-color: var(--button-bg);
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .button:hover {
            background-color: var(--button-hover);
            transform: scale(1.05);
        }

        .subject-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .subject-item {
            text-align: center;
        }

        .subject-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0px 4px 6px var(--shadow-color);
        }

        .subject-name {
            font-size: 16px;
            font-weight: bold;
            margin-top: 5px;
        }

        .small-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
            position: relative;
            top: 0px;
            right: -10px;
            border: 2px solid white;
            box-shadow: 0px 2px 4px var(--shadow-color);
        }

        .search-box {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            position: relative;
        }

        .search-input {
            padding: 10px;
            width: 250px;
            border: 2px solid var(--text-color);
            border-radius: 20px;
            outline: none;
            transition: 0.3s;
        }

        .search-input:focus {
            border-color: var(--button-bg);
        }

        .search-button {
            padding: 10px 15px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-left: 10px;
            transition: 0.3s;
        }

        .search-button:hover {
            background: var(--button-hover);
        }

        .search-results {
            position: absolute;
            top: 45px;
            width: 100%;
            max-width: 300px;
            background: var(--container-bg);
            border-radius: 8px;
            box-shadow: 0px 4px 6px var(--shadow-color);
            display: none;
            text-align: left;
            padding: 10px;
        }

        .search-results a {
            display: block;
            padding: 5px 10px;
            color: var(--text-color);
            text-decoration: none;
            transition: 0.2s;
        }

        .search-results a:hover {
            color: var(--button-hover);
        }

        .lesson-image {
            width: 550px;
        }

        .svg-icon {
            position: relative;
            left: -730px;
            width: 30px;
            height: 30px;
            fill: black;
        }

        /* –ì–ª–∞–≤–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –≤—Å–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã */

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –∫–æ–Ω—Ç–µ–Ω—Ç–æ–º —É—Ä–æ–∫–∞ (–¥–ª—è —Ç–µ–∫—Å—Ç–∞ –∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π) */
        .latex-content {
            position: relative;  /* –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–æ–≥–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
            width: 95%;         /* –®–∏—Ä–∏–Ω–∞ 95% –æ—Ç —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–æ–≥–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
            background: rgba(34, 62, 188, 0.3);  /* –£–º–µ–Ω—å—à–µ–Ω–Ω–∞—è –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å (0.3) */
            padding: 20px;       /* –û—Ç—Å—Ç—É–ø—ã –¥–ª—è —Ç–µ–∫—Å—Ç–∞ */
            color: #00000;         /* –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ */
            font-size: 18px;     /* –†–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ */
            border-radius: 8px;  /* –ó–∞–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ —É–≥–ª—ã */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* –¢–µ–Ω—å –¥–ª—è –≤—ã–¥–µ–ª–µ–Ω–∏—è */
            margin-bottom: 30px; /* –û—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É –¥–ª—è —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è –º–µ–∂–¥—É –∫–æ–Ω—Ç–µ–Ω—Ç–æ–º */
        }        

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –≤–æ–ø—Ä–æ—Å–∞–º–∏ */
        .question-section {
            position: relative; /* –†–æ–¥–∏—Ç–µ–ª—å—Å–∫–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –≤–æ–ø—Ä–æ—Å–æ–≤ */
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* –ë–µ–ª—ã–π —Ñ–æ–Ω */
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            z-index: 1;
            display: flex; /* –í–∫–ª—é—á–∞–µ–º —Ñ–ª–µ–∫—Å-–∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
            flex-wrap: wrap; /* –ü–æ–∑–≤–æ–ª—è–µ—Ç —ç–ª–µ–º–µ–Ω—Ç–∞–º –ø–µ—Ä–µ–Ω–æ—Å–∏—Ç—å—Å—è –Ω–∞ –Ω–æ–≤—É—é —Å—Ç—Ä–æ–∫—É */
            gap: 20px; /* –î–æ–±–∞–≤–ª—è–µ–º —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É —ç–ª–µ–º–µ–Ω—Ç–∞–º–∏ */
            justify-content: flex-start; /* –†–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —Å–ª–µ–≤–∞ –Ω–∞–ø—Ä–∞–≤–æ */
        }
        
        .question-container {
            width: 100%; /* –®–∏—Ä–∏–Ω–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ —Å –≤–æ–ø—Ä–æ—Å–æ–º */
            padding: 5px;
            background-color: rgba(255, 255, 255, 1); /* –ë–µ–ª—ã–π —Ñ–æ–Ω –¥–ª—è –≤–æ–ø—Ä–æ—Å–æ–≤ */
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            color: #333; /* –¢–µ–º–Ω—ã–π —Ü–≤–µ—Ç –¥–ª—è —Ç–µ–∫—Å—Ç–∞ –≤–æ–ø—Ä–æ—Å–æ–≤ */
        }        

        /* –í–æ–ø—Ä–æ—Å—ã */
        .question {
            margin-bottom: 15px;
            font-size: 18px;
            color: #333;
        }

        /* –í–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤ */
        .answers-container {
            margin-bottom: 15px;
        }

        .answer-option {
            margin-bottom: 10px;
            font-size: 16px;
            display: flex;
            align-items: center;
            color: #555;
        }

        /* –ö–Ω–æ–ø–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ */
        .submit-button {
            background-color: #007bff; /* –°–∏–Ω–∏–π —Ü–≤–µ—Ç */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px; /* –û—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É, —á—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∞ –Ω–µ –ø—Ä–∏–ª–µ–≥–∞–ª–∞ —Å–ª–∏—à–∫–æ–º –±–ª–∏–∑–∫–æ */
        }

        /* –•–æ–≤–µ—Ä –¥–ª—è –∫–Ω–æ–ø–∫–∏ */
        .submit-button:hover {
            background-color: #0056b3;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º–∏ */
        .result-container {
            margin-top: 20px;
            font-style: italic;
            color: #28a745; /* –ó–µ–ª–µ–Ω—ã–π —Ü–≤–µ—Ç –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤ */
            background-color: rgba(40, 167, 69, 0.1); /* –õ–µ–≥–∫–∏–π –∑–µ–ª–µ–Ω—ã–π —Ñ–æ–Ω –¥–ª—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ */
            padding: 10px;
            border-radius: 8px;
        }

        .result-text {
            font-size: 16px;
            color: #28a745; /* –ó–µ–ª–µ–Ω—ã–π —Ç–µ–∫—Å—Ç –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤ */
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –æ—à–∏–±–∫–∞–º–∏ */
        .error-result {
            margin-top: 20px;
            font-style: italic;
            color: #dc3545; /* –ö—Ä–∞—Å–Ω—ã–π —Ü–≤–µ—Ç –¥–ª—è –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤ */
            background-color: rgba(220, 53, 69, 0.1); /* –õ–µ–≥–∫–∏–π –∫—Ä–∞—Å–Ω—ã–π —Ñ–æ–Ω –¥–ª—è –æ—à–∏–±–æ–∫ */
            padding: 10px;
            border-radius: 8px;
        }

        .error-result-text {
            font-size: 16px;
            color: #dc3545; /* –ö—Ä–∞—Å–Ω—ã–π —Ç–µ–∫—Å—Ç –¥–ª—è –æ—à–∏–±–æ–∫ */
        }    

        .news-item {
            width: 50%;
            max-width: 600px;
            background: var(--container-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px var(--shadow-color);
            transition: transform 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .news-container {
            display: flex;
            flex-direction: row-reverse; /* –†–∞–∑–º–µ—â–µ–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —Å–ø—Ä–∞–≤–∞ –Ω–∞–ª–µ–≤–æ */
            align-items: flex-start; /* –í—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –ø–æ –≤–µ—Ä—Ö–Ω–µ–º—É –∫—Ä–∞—é */
            justify-content: flex-end; /* –≠–ª–µ–º–µ–Ω—Ç—ã –±—É–¥—É—Ç –≤—ã—Ä–∞–≤–Ω–∏–≤–∞—Ç—å—Å—è —Å–ø—Ä–∞–≤–∞ */
            gap: 15px;
            margin-top: 20px;
            width: 100%;
        }

        .news-image {
            width: 40%;
            max-width: 500px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .theme-toggle {
            width: 50px;
            height: 50px;
            background: var(--button-bg);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: background 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0px 4px 10px var(--shadow-color);
        }
        
        .theme-toggle:hover {
            box-shadow: 0px 6px 15px var(--shadow-color);
        }
        
        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∏–∫–æ–Ω–æ–∫ */
        .icon-container {
            width: 100%;
            height: 100%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* –°–æ–ª–Ω—Ü–µ */
        .sun {
            width: 24px;
            height: 24px;
            opacity: 1;
            transition: transform 0.5s ease-in-out, opacity 0.3s ease-in-out;
        }
        
        /* –õ—É–Ω–∞ */
        .moon {
            width: 24px;
            height: 24px;
            opacity: 0;
            transform: scale(0);
            transition: transform 0.5s ease-in-out, opacity 0.3s ease-in-out;
        }
        
        /* –ê–∫—Ç–∏–≤–Ω—ã–π —Ç–µ–º–Ω—ã–π —Ä–µ–∂–∏–º */
        body.dark-mode .sun {
            opacity: 0;
            transform: scale(0);
        }
        
        body.dark-mode .moon {
            opacity: 1;
            transform: scale(1);
        }
        
        /* Custom colors for sun and moon (independent of the main styles) */
        .sun {
            fill: orange; /* Custom color for the sun */
            stroke: orange;
        }
        
        .moon {
            fill: #A9A9A9; /* Custom color for the moon */
        }      
        
        .buttons-container {
            display: flex;
            justify-content: space-between;  /* Distributes space between the buttons and topics */
            align-items: center;  /* Vertically centers the items */
            margin-bottom: 20px;
        }
        
        .button {
            padding: 10px 20px;
            border: 1px solid #ddd;
            background-color: #f0f0f0;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        
        .calculator-button {
            background-color: #ffcc00; /* Yellow for Calculator */
        }
        
        .notes-button {
            background-color: #4CAF50; /* Green for Notes */
        }
        
        .button:hover {
            background-color: #ddd;
        }
        
        /* Subject container styles (the topic list) */
        .subject-container {
            display: flex;
            flex-wrap: wrap; /* Allows topics to wrap if the screen is small */
            justify-content: center;  /* Centers the topics in the middle */
            gap: 10px;
            flex: 1;
        }
        
        .small-icon {
            width: 20px;
            height: 20px;
            margin-left: 5px;
        }
        
    </style>
</head>
<body>

    <header>
        <span>AllSociety</span>
        <svg class="svg-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
            <circle cx="32" cy="20" r="10" stroke="black" stroke-width="2" fill="white"/>

            <line x1="12" y1="44" x2="52" y2="44" stroke="black" stroke-width="2"/>

        <button class="theme-toggle" onclick="toggleTheme()">
            <div class="icon-container">

                    <circle cx="12" cy="12" r="5" stroke="orange" stroke-width="2" fill="orange"/>

    </header>

    <!-- –ü–æ–∏—Å–∫–æ–≤–∞—è —Å—Ç—Ä–æ–∫–∞ -->
    <div class="search-box">
        <input type="text" class="search-input" placeholder="–ü–æ–∏—Å–∫..." onkeyup="searchItems()">
        <button class="search-button">üîç</button>
        <div class="search-results" id="search-results"></div>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã
        function toggleTheme() {
            // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º –∫–ª–∞—Å—Å –¥–ª—è body (dark-mode)
            document.body.classList.toggle('dark-mode');
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º, –∫–∞–∫—É—é —Ç–µ–º—É –≤—ã–±—Ä–∞–ª –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å (—Ç–µ–º–Ω–∞—è –∏–ª–∏ —Å–≤–µ—Ç–ª–∞—è)
            let theme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—É—é —Ç–µ–º—É –≤ localStorage
            localStorage.setItem('theme', theme);
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–π —Ç–µ–º—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener("DOMContentLoaded", function() {
            // –ü–æ–ª—É—á–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é —Ç–µ–º—É –∏–∑ localStorage
            let savedTheme = localStorage.getItem('theme');
            
            // –ï—Å–ª–∏ —Ç–µ–º–∞ –±—ã–ª–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞ –∏ —ç—Ç–æ —Ç–µ–º–Ω–∞—è —Ç–µ–º–∞, –¥–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å dark-mode
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            }
        });


        // –î–∞–Ω–Ω—ã–µ –¥–ª—è –ø–æ–∏—Å–∫–∞ (–∑–∞–ø–æ–ª–Ω—è—é—Ç—Å—è Django)
        let searchItemsData = [];

        {% for subject in subjects %}
            searchItemsData.push({ name: "{{ subject.name }}", url: "{% url 'topic_list' subject.id %}" });
        {% endfor %}

        {% for topic in topics %}
            searchItemsData.push({ name: "{{ topic.name }}", url: "{% url 'lesson_list' topic.id %}" });
        {% endfor %}

        {% for lesson in lessons %}
            searchItemsData.push({ name: "{{ lesson.title }}", url: "{% url 'lesson_detail' lesson.id %}" });
        {% endfor %}

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∏—Å–∫–∞ –ø–æ –≤—Å–µ–º—É —Å–ø–∏—Å–∫—É
        function searchItems(query) {
            query = query.toLowerCase().trim();
            return searchItemsData.filter(item => item.name.toLowerCase().includes(query));
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∏—Å–∫–∞
        function searchItems() {
            let input = document.querySelector(".search-input").value.toLowerCase();
            let resultsContainer = document.getElementById("search-results");
            resultsContainer.innerHTML = "";

            if (input === "") {
                resultsContainer.style.display = "none";
                return;
            }

            let filteredItems = searchItemsData.filter(item => item.name.toLowerCase().includes(input));

            if (filteredItems.length > 0) {
                resultsContainer.style.display = "block";
                filteredItems.forEach(item => {
                    let link = document.createElement("a");
                    link.href = item.url;
                    link.textContent = item.name;
                    resultsContainer.appendChild(link);
                });
            } else {
                resultsContainer.style.display = "none";
            }
        }
    </script>

    <script>
        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
        }
    </script>

</body>
